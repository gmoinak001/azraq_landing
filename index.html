<!DOCTYPE>
<html ng-app="myApp">
	<head>
		<title>{{user.name}}-Profile</title>
        <link rel="icon" href="resource/favicon.gif" type="image/x-icon" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/logo.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="../css/sidenavstyle.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $('[data-toggle="popover"]').popover({
                placement : 'right',
                trigger : 'hover'
            });
        });
        </script>
        <style type="text/css">
            .infopop{
                margin: 150px 50px;
            }
        </style>
	</head>

	<body style="margin-top: 54px;">
		<nav class="navbar navbar-static-top">
            <div id="mySidenav" class="sidenav">
                      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                      <a href="#">About</a>
                      <a href="#">Services</a>
                      <a href="#">Clients</a>
                      <a href="#">Contact</a>
                    </div>
                    <span style="font-size:30px;cursor:pointer; float: left; margin-top: 7px; margin-left: 25px;" onclick="openNav()">
                        <img src="resource/menu.png" style="width: 24px; height: 20px; margin-top: 11px; margin-left: 25px;">
                    </span>
			<div class="container-fluid">
				<div class="pull-left">
					<a href="/">
						<img src="resource/azraq_logo.png" style="
                            float: left;
                            height: 35px;
                            margin-left: 45px;
                            margin-top: 13px;">
					</a>

					<!--<div id="beta">
						<a href="#/!"><input class="btn btn-side disabled" value="Beta"></a>
					</div>-->

             				<div id="scuboid">
                        			<input class="form-control" placeholder="Search here..">
                			</div>
				</div>
                
                <div class="pull-right dropdown">
                    <div class="plunker-profile"  onclick="myFunction()">
                        <img src="resource/pro-pic.jpg" width="30px" height="30px" class="img-circle">
                        <label class="profile-text">&nbsp;&nbsp;{{user.name}}&nbsp;<span class="caret"></span></label>
                    </div>

                    <div class="dropdown-content" id="myDropdown">
                        <a href="/">Dashboard&nbsp;&nbsp;<span class="glyphicon glyphicon-dashboard"></span></a>
                        <a href="#">My profile&nbsp;&nbsp;<span class="glyphicon glyphicon-user"></span></a>
                        <a href="#">Logout&nbsp;&nbsp;<span class="glyphicon glyphicon-log-out"></span></a>
                    </div>
                </div>
            
            </div>
        </nav>
        <br><br><br>
        
            
            <!--<br><br><br><br><br><br><br><br><br><br><br><br>-->
        <footer>
            <h5> <b>We are in beta! We would love to hear your feedback.</b></h5>
        </footer>
    </body>
    <script>
        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }
        
        // Close the dropdown if the user clicks outside of it
        window.onclick = function(e) {
          if (!e.target.matches('.plunker-profile')) {
            var myDropdown = document.getElementById("myDropdown");
              if (myDropdown.classList.contains('show')) {
                myDropdown.classList.remove('show');
              }
          }
        }
        //this is for the navbar
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
        </script>
</html>
